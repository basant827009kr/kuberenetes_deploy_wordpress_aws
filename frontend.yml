kind: Deployment
metadata:
  name: wpress
  labels:
    app: frontend
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: frontend
    template:
      metadata:
        name: wpress
        labels:
          app: frontend
      spec:
        containers:
        - name: "frontend"
          image: "wordpress:5.1.1-php7.3-apache"

